<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lead</title>

    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form select, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        form button:active {
            background-color: #00408d;
        }

        .back-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-links a {
            text-decoration: none;
            padding: 10px;
            background-color: #f0f0f0;
            color: #007bff;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-links a:hover {
            background-color: #e0e0e0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1em;
            }

            form button {
                font-size: 14px;
            }

            .back-links a {
                font-size: 14px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Lead</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render form fields as paragraphs -->
            <button type="submit">Update Lead</button>
        </form>

        <div class="back-links">
            <a href="{% url 'leads' %}">Back to Leads</a>
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
