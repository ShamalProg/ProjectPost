<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Pipeline</title>

    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: left;
            transition: background-color 0.3s;
            
        }

        a:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: box-shadow 0.3s ease-in-out;
        }

        li:hover {
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .lead-info {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        .lead-stage {
            font-size: 14px;
            color: #6c757d;
        }

        .last-updated {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sales Pipeline</h1>

        <a href="{% url 'add_sales_pipeline' %}">Add Sales Pipeline Entry</a>


        {% block content %}
    <h1>Add Sales Pipeline Entry</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
    </div>

</body>
</html>
