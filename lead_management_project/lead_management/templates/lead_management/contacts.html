<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Edit button styles */
        td a.edit {
            background-color: #007bff;  /* Blue */
        }

        td a.edit:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }

        /* Delete button styles */
        td a.delete {
            background-color: #dc3545;  /* Red */
        }

        td a.delete:hover {
            background-color: #c82333;  /* Darker red on hover */
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manage Contacts</h2>

        <a href="{% url 'add_contact' %}">Add New Contact</a>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>{{ contact.company }}</td>
                        <td>
                            <a href="{% url 'edit_contact' contact.pk %}" class="edit">Edit</a>
                            <a href="{% url 'delete_contact' contact.pk %}" class="delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
    </div>

</body>
</html>
