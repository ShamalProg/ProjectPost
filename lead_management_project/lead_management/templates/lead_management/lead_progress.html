{% block content %}
    <style>
        /* General Container */
        .container {
            margin-top: 30px;
            padding: 20px;
        }

        /* Center the page title */
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Table Styling */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .table thead {
            background-color: #343a40;
            color: white;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        /* Button Styling */
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        /* Add margin to the 'Back to Sales Pipeline' button */
        .text-right {
            text-align: left;
            margin-bottom: 20px;
        }

        /* Adjust the table for responsiveness */
        @media (max-width: 768px) {
            .table {
                font-size: 0.9em;
            }
            .btn {
                font-size: 12px;
            }
        }
    </style>

    <h1>Progress for {{ lead.name }}</h1>

    <div class="text-right">
        <a href="{% url 'sales_pipeline' %}" class="btn btn-primary">Back to Sales Pipeline</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Stage</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in sales_pipeline %}
                <tr>
                    <td>{{ entry.get_stage_display }}</td>
                    <td>{{ entry.date_added }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
