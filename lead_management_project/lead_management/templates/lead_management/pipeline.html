<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Pipeline</title>

    <!-- Interactive CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-top: 2em;
        }

        table {
            width: 80%;
            margin: 2em auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        td a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        td a:hover {
            background-color: #007bff;
            color: white;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 95%;
                margin: 1em auto;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }

            td a {
                font-size: 14px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>

    <h2>Sales Pipeline</h2>

    <table>
        <thead>
            <tr>
                <th>Lead Name</th>
                <th>Stage</th>
                <th>Progress</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pipeline in pipelines %}
                <tr>
                    <td>{{ pipeline.lead.name }}</td>
                    <td>{{ pipeline.stage }}</td>
                    <td>{{ pipeline.progress }}%</td>
                    <td>
                        <a href="{% url 'edit_pipeline' pipeline.pk %}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="back-link">
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

</body>
</html>
