<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>

    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td a {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        table td a:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        table td a.delete {
            background-color: #dc3545;
        }

        table td a.delete:hover {
            background-color: #c82333;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            background-color: #6c757d;
            padding: 10px;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-link a:hover {
            background-color: #5a6268;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5em;
            }

            table th, table td {
                font-size: 14px;
            }

            a {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manage Leads</h2>
        <a href="{% url 'add_lead' %}">Add New Lead</a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Source</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lead in leads %}
                    <tr>
                        <td>{{ lead.name }}</td>
                        <td>{{ lead.email }}</td>
                        <td>{{ lead.phone }}</td>
                        <td>{{ lead.source }}</td>
                        <td>
                            <a href="{% url 'edit_lead' lead.pk %}">Edit</a>
                            <a class="delete" href="{% url 'delete_lead' lead.pk %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="back-link">
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
